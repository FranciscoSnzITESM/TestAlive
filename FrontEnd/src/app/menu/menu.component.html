<div class="container h-100">
    <div class="row align-items-center justify-content-center" [ngClass]="{'h-100': !screenSize.smallScreen()}">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 py-md-3 px-md-3" [ngClass]="{'border border-dark rounded': !screenSize.smallScreen()}">
            <form>
                <div class="form-group">
                    <label>Nombre</label>
                    <input class="form-control" [value]="nombre" disabled>
                </div>
                <div class="form-group">
                    <label>Apellido Paterno</label>
                    <input class="form-control" [value]="apellidoP" disabled>
                </div>
                <div class="form-group">
                    <label>Apellido Materno</label>
                    <input class="form-control" [value]="apellidoM" disabled>
                </div>
            </form>
        </div>
    </div>
</div>
