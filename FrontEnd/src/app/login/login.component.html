<div class="container h-100">
    <div class="row align-items-center justify-content-center" [ngClass]="{'h-100': !screenSize.smallScreen()}">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 py-md-3 px-md-3" [ngClass]="{'border border-dark rounded': !screenSize.smallScreen()}">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo electronico</label>
                    <input (input)="mail = $event.target.value" class="form-control" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" (input)="pswd = $event.target.value" class="form-control" placeholder="Contraseña">
                </div>
                <button type="button" (click)="onLogin()" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            <div *ngIf="showWrongMailAlert" class="alert alert-danger mt-3" role="alert">
                Error: Usuario o Contraseña incorrectos
            </div>
        </div>
    </div>
</div>
